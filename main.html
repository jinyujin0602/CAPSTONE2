    <script>
    
    // Updates SRC and Album Info
    function setCurrentSong() {
        var songUrl = $('.song-item').filter('.current').attr("data-song");
        var albumArt = $('.song-item').filter('.current').attr("data-img");
        var albumName = $('.song-item').filter('.current').find("h6").html();
        var artistName = $('.song-item').filter('.current').find("p").html();
      
        $('#myAudio').attr("src",songUrl);
        $('.c-nav_art').attr("src",albumArt);
        $('.is--song').text(albumName);
        $('.is--artist').text(artistName);
        
        };
    
    // Runs every second
    function initProgressBar() {
      var player = document.getElementById('myAudio');
      var length = player.duration;
      var current_time = player.currentTime;
    
      // calculate total length of value
      var totalLength = calculateTotalValue(length)
      document.getElementById("end-time").innerHTML = totalLength;
    
      // calculate current value time
      var currentTime = calculateCurrentValue(current_time);
      document.getElementById("start-time").innerHTML = currentTime;
    
      var progressbar = document.getElementById('seek-obj');
      progressbar.value = player.duration ? (player.currentTime / player.duration) : 0;
      progressbar.addEventListener("click", seek);
    
      if (player.currentTime == player.duration) {
        if ($('#song-list').children().filter('.current').next().length > 0) {
                $('#song-list').children().filter('.current').removeClass('current').next().addClass('current');
          setCurrentSong();
                player.play();
        } else {
                        $('#song-list').children().removeClass('current');
                            $('#song-list').children().first().addClass('current');
                      setCurrentSong();
                      player.play();
            }
      }
    
      function seek(event) {
        var percent = event.offsetX / this.offsetWidth;
        player.currentTime = percent * player.duration;
        progressbar.value = percent / 100;
      }
    };
    
    function initPlayers(num) {
      // pass num in if there are multiple audio players e.g 'player' + i
    
      for (var i = 0; i < num; i++) {
        (function() {
    
          // Variables
          // ----------------------------------------------------------
          // audio embed object
          var playerContainer = document.getElementById('player-container'),
            player = document.getElementById('myAudio'),
            isPlaying = false,
            playBtn = document.getElementById('play-btn');
    
          // Controls Listeners
          // ----------------------------------------------------------
          if (playBtn != null) {
            playBtn.addEventListener('click', function() {
              togglePlay()
            });
          }
    
          // Controls & Sounds Methods
          // ----------------------------------------------------------
          function togglePlay() {
            if (player.paused === false) {
              player.pause();
              isPlaying = false;
              document.getElementById('play-btn').className = "";
    
            } else {
              player.play();
              document.getElementById('play-btn').className = "pause";
              isPlaying = true;
            }
          }
        }());
      }
    }
    
    function calculateTotalValue(length) {
    if (isNaN(length)) {return "00:00"};
    var minutes = Math.floor(length / 60),
        seconds_int = Math.round(length - minutes * 60),
        seconds_str = seconds_int.toString(),
        seconds = seconds_str.substr(0, 2),
        time = (minutes < 10 ? "0" + minutes : minutes) + ":" + (seconds < 10 ? "0" + seconds : seconds);
      return time;
    }
    
    function calculateCurrentValue(currentTime) {
      var current_hour = parseInt(currentTime / 3600) % 24,
        current_minute = parseInt(currentTime / 60) % 60,
        current_seconds_long = currentTime % 60,
        current_seconds = current_seconds_long.toFixed(),
        current_time = (current_minute < 10 ? "0" + current_minute : current_minute) + ":" + (current_seconds < 10 ? "0" + current_seconds : current_seconds);
    
      return current_time;
    }
    
    initPlayers(jQuery('#player-container').length);
    
    
    
    </script> 
    
    
    
    
    <script>
    
    // Tim's Javascript
    
    // When document is ready
    
     $(function() {
    
    
    
    // Disables next / prev / shuffle when power off
    
    $('.c-power').on('click', function() {  
    $(".c-controls").toggleClass('no-click');
     });
     
     
     
    // Goes to previous song unless there are no songs left
    
    $('#prev').on('click', function() {  
    
    if ($('#song-list').children().filter('.current').prev().length > 0) {
    
    
    $('#song-list').children().filter('.current').removeClass('current').prev().addClass('current');
    $("#myAudio")[0].autoplay = true;
    
    }
    
    else {
    $("#myAudio")[0].autoplay = true;
    }
    
     });
    
    
    // Goes to next song unless there are no songs left
    
    $('#next').on('click', function() {  
    
    if ($('#song-list').children().filter('.current').next().length > 0) {
    
    
    $('#song-list').children().filter('.current').removeClass('current').next().addClass('current');
    $("#myAudio")[0].autoplay = true;
    
    }
    
    else {
    $("#myAudio")[0].autoplay = true;
    }
    
     });
     
     
     // Selects a random song in the list and gives it the current class
     $('#shuffle').on('click', function() {  
    
        var paras = $('#song-list div');
        var rand = Math.floor(Math.random() * paras.length);
        $('#song-list').children().filter('.current').removeClass('current');
        $('.song-item').eq(rand).addClass('current');
            $("#myAudio")[0].autoplay = true;
    
     });
    
    
    
    // Call above funciton to update album art and info on controls click    
    $('#next, #prev, #shuffle').on('click', function() { 
        setCurrentSong();   
     });
    
    
    
    // Changes volume on input change
    var myVolume = document.getElementById("myAudio");
    var changeVol = 0.8;
    myVolume.volume = changeVol;
    const input = document.querySelector('input');
    
    
    input.addEventListener('input', updateValue);
    
    function updateValue(e) {
      changeVol = e.target.value / 100;
      myVolume.volume = changeVol;
    }
    
    
    
    
    // Play sound on mouse down
    
    var mouseDown = document.getElementById("mouse-down");
    
    $( ".c-button, .c-speaker_dots" ).mousedown(function() {
      mouseDown.play();
      mouseDown.volume = 0.2;
    });
    
    // Play sound on mouse up
    
    var mouseUp = document.getElementById("mouse-up");
    
    $( ".c-button, .c-speaker_dots" ).mouseup(function() {
      mouseUp.play();
      mouseUp.volume = 0.1;
    });
    
    
    
    
     });
     
     
     
     
     
     
     
     let stickerCount = 0;
    $('.c-speaker_dots').on("click", function() {
      $(this).off("click");
      stickerCount++;
      //Check if all stickers have been clicked
      if(stickerCount == 4){
        $('.c-random-class').click();
      }
    });
    
    
    
    
    
    
    
    
    // Draggable script
    
    $( ".c-sticker" ).draggable();
    
    
    
    
    // Z-index script
    
    var count = 10;
    $('.c-sticker').mousedown(function() {
       $(this).css('z-index', count++);
    });
    
    
    
    // disable hitting enter
      $(window).keydown(function(event){
        if(event.keyCode == 13) {
          event.preventDefault();
          return false;
        }
      });
    
    </script>
